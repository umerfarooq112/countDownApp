<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="typography.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!--

    <nav class="nav-bar">
      <div class="nav-section">
        <div class="left-logo-section">
          <img src="./assets/Group 1.svg" class="nav-logo" alt="" />
        </div>
        <div class="right-social-icons">
          <a target="_blank" href="https://www.facebook.com/nisarplastic">
            <img src="./assets/Icon awesome-facebook-f.svg" alt="" />
          </a>
          <a target="_blank" href="#">
            <img src="./assets/Icon awesome-twitter.svg" alt="" />
          </a>
          <a
            target="_blank"
            href="https://www.linkedin.com/company/nisarplastic/"
          >
            <img src="./assets/Icon awesome-linkedin-in.svg" alt="" />
          </a>
        </div>
      </div>
    </nav>

    <!-- ################## -->
    <!--Counter Section Body -->
    <!-- ################## -->
    <section class="main-counter-body">
      <div class="center-main-text">
        <div>
          <img src=" ./assets/Group 9.svg" class="body-logo" alt="" />
        </div>
        <h1 class="counter-english-title f-60 color-primary mt-3-px">
          Get Ready To Launch
        </h1>
        <h2 class="counter-arabic-title f-40 color-primary mt-3-px">
          استعد للانطلاق
        </h2>
        <p class="counter-english-text f-30 color-primary mt-3-px">
          We’re working hard to launch as soon as possible
        </p>
        <p class="counter-arabic-text f-30 color-primary mt-3-px">
          نحن نعمل بجد لإطلاق التطبيق في أقرب وقت ممكن
        </p>

        <!-- ################## -->
        <!-- Main Counter Clock -->
        <!-- ################## -->
        <div class="main-counter-section mt-20-px">
          <div class="days">
            <h1 id="d" class="f-53 c-title fw-500"></h1>
            <h1 class="mt-9-px f-24 fw-500 c-txt">days</h1>
          </div>
          <div class="hours">
            <h1 id="h" class="f-53 c-title fw-500">00</h1>
            <h1 class="mt-9-px f-24 fw-500 c-txt">hours</h1>
          </div>
          <div class="minutes">
            <h1 id="m" class="f-53 c-title fw-500">00</h1>
            <h1 class="mt-9-px f-24 fw-500 c-txt">minutes</h1>
          </div>
          <div class="seconds">
            <h1 id="s" class="f-53 c-title fw-500">00</h1>
            <h1 class="mt-9-px f-24 fw-500 c-txt">seconds</h1>
          </div>
        </div>

        <!-- ################## -->
        <!-- Form Section -->
        <!-- ################## -->

        <form class="form-section mt-24-px">
          <input
            type="email"
            class="email-input f-16"
            placeholder="Your Email"
          />
          <button class="subscribe-btn f-16 ml-20-px">Subscribe</button>
        </form>
      </div>
    </section>
    <script src="index.js" defer></script>
  </body>
</html>
